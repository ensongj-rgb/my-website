<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Menu | Johnny's Cup</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Header -->
  <div id="header"></div>

  <!-- Menu Section -->
  <section class="menu-section">
    <h1 class="menu-title">Our Coffee Menu</h1>
    <div id="menu-container" class="menu-grid"></div>
  </section>

  <!-- Footer -->
  <div id="footer"></div>

  <!-- Scripts -->
  <script>
    // Load header
    fetch("partials/header.html")
      .then(res => res.text())
      .then(data => {
        document.getElementById("header").innerHTML = data;

        const hamburger = document.getElementById('navbarHamburger');
        const menu = document.getElementById('navbarMenu');
        if (hamburger && menu) {
          hamburger.addEventListener('click', () => {
            menu.classList.toggle('open');
          });
          hamburger.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' || e.key === ' ') {
              menu.classList.toggle('open');
            }
          });
        }
      });

    // Load footer
    fetch("partials/footer.html")
      .then(res => res.text())
      .then(data => document.getElementById("footer").innerHTML = data);
  </script>

  <script>
    // Example data (replace with JSON later if needed)
    const menuItems = [
      { name: "Iced Spanish Latte", price: "$4.50", img: "images/Coffee 1.png" },
      { name: "Cappuccino", price: "$3.80", img: "images/Coffee 2.png" },
      { name: "Caramel Macchiato", price: "$5.00", img: "images/Coffee 3.png" },
      { name: "Americano", price: "$3.00", img: "images/Coffee 4.png" }
    ];

    const menuContainer = document.getElementById("menu-container");

    menuItems.forEach(item => {
      const div = document.createElement("div");
      div.className = "menu-item";
      div.innerHTML = `
        <img src="${item.img}" alt="${item.name}">
        <div class="menu-info">
          <h3>${item.name}</h3>
          <p>${item.price}</p>
          <a href="#" class="menu-btn">More Info</a>
        </div>
      `;
      menuContainer.appendChild(div);
    });
  </script>
</body>
</html>
